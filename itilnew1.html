 <main class="px-3">
    <div style="text-align: center;">
        <h1>{{quizTitleFrontEnd}}</h1>
        <h3>( {{quizDescrFrontEnd}} )</h3>
        <h6 style="color: #a30101">This project is still in build state, I am working on it!</h6>
      </div>
            <br />
          
                <label ng-show="!showAnswerTrue" >Current Que: </label><input ng-show="!showAnswerTrue" type="number" min="1" max="totalQuestions" ng-model="curPage" /><span ng-show="!showAnswerTrue" style="text-align: center;vertical-align: top;"> of {{totalQuestions}}</span>
                <!-- <div ng-show="!showAnswerTrue" style="padding:1%" class="label label-info">Question {{curPage}} of {{totalQuestions}}:</div> -->
                <hr />
            <div  class="container py-5 h-100" ng-repeat="itilQue in filteredItems">
                

                        <div class="shadow-1-strong" style="font-weight: bold; color: rgb(255, 0, 132)">
                            <p>Que. <span ng-show="!showAnswerTrue">{{curPage}}) </span><span ta-bind="text" ng-model="itilQue['Name']" ta-readonly='disabled'></span></p>
                        </div>
                        <ol type="A">
                            <div ng-repeat="option in itilQue['Options']">

                                <label for="{{option.Id}}"></label>
                                    <input id="{{option.Id}}" type="checkbox" ng-model="option.Selected" ng-change="onSelect(question, option);" />
                                    <li style="display:inline-block; vertical-align: middle;">{{option.Name}}</li></label>
                            </div>
                            
                        </ol>
                        
                        
                        <br />
                        
                        
                        <!-- <footer> -->
                        <footer ng-show="showAnswerTrue">
                            <div style="color: rgb(63, 9, 225);" ta-bind="text" ng-model="itilQue['explaination']" ta-readonly='disabled'></div>     
                        </footer>
                    
            </div>

          
                <div ng-show="!showAnswerTrue" style="display: flex; align-items: center; justify-content: center;" data-pagination=""
                    data-num-pages="numOfPages()"
                    data-current-page="curPage"
                    data-max-size="maxSize"
                    data-boundary-links="true"
                    previous-text="‹" 
                    next-text="›" 
                    first-text="«" 
                    last-text="»"
                >
                </div>
                <div ng-show="!showAnswerTrue" style="display: flex; align-items: center; justify-content: center;">
                    <input type="submit" class="btn btn-info btn-sm" value="Submit" ng-click="showAnswer()" />
                </div>
                <div ng-show="showAnswerTrue" style="display: flex; align-items: center; justify-content: center;">
                    <h6 style="color: green;">You may close this window now.</h6>
                </div>
           
        </div>
</main>
