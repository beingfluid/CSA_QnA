RoutesConfig.$inject = ["$routeProvider"];
function RoutesConfig ( $routeProvider ) {
    $routeProvider
        .when( '/csa_qna', {
        templateUrl: 'csa_qna.html',
        controller: 'CSAQnAController'
    } ).when( '/toc', {
        templateUrl: 'toc.html',
        controller: 'TOCController'
    } ).when( '/itil', {
        templateUrl: 'itil.html',
        controller: 'ITILController'
    } ).when( '/ucsa1', {
        templateUrl: 'ucsa1.html',
        controller: 'UCSAController'
    } ).when( '/ucsanew1', {
        templateUrl: 'ucsanew1.html',
        controller: 'QuizController'
    } ).when( '/itilnew1', {
        templateUrl: 'itilnew1.html',
        controller: 'ITILNewQuizController'
    } ).when( '/itil4', {
        templateUrl: 'itilnew1.html',
        controller: 'ITIL4QuizController'
    } ).when( '/itil5', {
        templateUrl: 'itilnew1.html',
        controller: 'ITIL5QuizController'
    } ).when( '/itil6/:testId', {
        templateUrl: 'itilnew1.html',
        controller: 'ITIL6QuizController'
    } ).when( '/quizBuilder', {
        templateUrl: 'quizBuilder.html',
        controller: 'quizBuilderController'
    } ).otherwise( {
        redirectTo:"/toc"
    });

    // .when( '/ucsa3', {
    //     templateUrl: 'ucsa3.html',
    //     controller: 'UCSA3Controller'
    // } )
}

app.controller( "quizBuilderController", quizBuilderController );
quizBuilderController.$inject = ["$scope","$window"];
function quizBuilderController($scope,$window) {

		$scope.disabled = false;

    $scope.quizTemplateArray=[];
    $scope.displayQueID=$scope.quizTemplateArray.length+1;
    $scope.quizTemplateObject={
        "quiz": {
          "Id": 0,
          "name": "",
          "description": ""
        },
        "questions": []
    };
  
    $scope.addQuizInfo=function(){
      $scope.quizTemplateObject["quiz"]["Id"]=$scope.quizID;
      $scope.quizTemplateObject["quiz"]["name"]=$scope.quizTitle;
      $scope.quizTemplateObject["quiz"]["description"]=$scope.quizDescription;
      $scope.quizTemplate=JSON.stringify( $scope.quizTemplateObject,null,4);
    }

    $scope.addToQuiz=function(){
        if(!$scope.htmlcontent || !$scope.singleSelect){
            alert("Both Question and Answer are manadatory!");
            return;
        }
        if(!$scope.htmlcontentexplaination){
            $scope.htmlcontentexplaination="<b style=\"color:green;\">Correct: </b>";

            if($scope.singleSelect=='A'){
                $scope.htmlcontentexplaination+=$scope.currentOptionA;
            }else if($scope.singleSelect=='B'){
                $scope.htmlcontentexplaination+=$scope.currentOptionB;
            }else if($scope.singleSelect=='C'){
                $scope.htmlcontentexplaination+=$scope.currentOptionC;
            }else if($scope.singleSelect=='D'){
                $scope.htmlcontentexplaination+=$scope.currentOptionD;
            }

        }

        

        var newQue={
          "QuestionType": {
          "Id": 1,
          "Name": "Multiple Choice",
          "IsActive": true
        },
        "QuestionTypeId":1
      };

      var newQueID=$scope.displayQueID;
      $scope.displayQueID++;
      
      newQue["Id"]=newQueID;
      newQue["Name"]=$scope.htmlcontent;

      if($scope.htmlcontentexplaination){
        $scope.htmlcontentexplaination = $scope.htmlcontentexplaination.replaceAll("<b>Correct</b>", "<b style=\"color:green;\">Correct</b>");
        $scope.htmlcontentexplaination = $scope.htmlcontentexplaination.replaceAll("<b>Incorrect</b>", "<b style=\"color:red;\">Incorrect</b>");
      }
      

      newQue["explaination"]=$scope.htmlcontentexplaination;

      newQue["Options"]= [
        {
          "Id": 1,
          "QuestionId": newQueID,
          "Name": $scope.currentOptionA,
          "IsAnswer": false
        },
        {
          "Id": 2,
          "QuestionId": newQueID,
          "Name": $scope.currentOptionB,
          "IsAnswer": false
        },
        {
          "Id": 3,
          "QuestionId": newQueID,
          "Name": $scope.currentOptionC,
          "IsAnswer": false
        },
        {
          "Id": 4,
          "QuestionId": newQueID,
          "Name": $scope.currentOptionD,
          "IsAnswer": false
        }
      ];

      if($scope.singleSelect=='A'){
        newQue["Options"][0]["IsAnswer"]=true;
      }else if($scope.singleSelect=='B'){
        newQue["Options"][1]["IsAnswer"]=true;
      }else if($scope.singleSelect=='C'){
        newQue["Options"][2]["IsAnswer"]=true;
      }else if($scope.singleSelect=='D'){
        newQue["Options"][3]["IsAnswer"]=true;
      }


      $scope.quizTemplateArray.push(newQue);

      $scope.quizTemplateObject.questions=$scope.quizTemplateArray;

      $scope.quizTemplate=JSON.stringify( $scope.quizTemplateObject,null,4);
      // console.log($scope.quizTemplateArray);
      $scope.htmlcontent='';
      $scope.htmlcontentexplaination='';
      $scope.currentOptionA='';
      $scope.currentOptionB='';
      $scope.currentOptionC='';
      $scope.currentOptionD='';
      $scope.singleSelect='';

      $window.scrollTo(0, 0);
      $window.alert("Question has been added to Quiz!");

    }
}

app.controller( 'QuizController',  QuizController);
QuizController.$inject = [ '$scope', '$http' ];
function QuizController( $scope, $http ) {

    $http.get( "ucsanew1.json" ).then( function ( response ) {
        var itemsDetails = response.data;
 
        $scope.curPage = 1;
        $scope.itemsPerPage = 1;
        $scope.maxSize = 5;
        $scope.showAnswerTrue = false;
        $scope.totalQuestions = itemsDetails.length;

        $scope.numOfPages = function () {
            return Math.ceil( itemsDetails.length / $scope.itemsPerPage );
        };

        $scope.$watch( 'curPage + numPerPage', function () {
            $scope.showAnswerTrue = false;
            var begin = ( ( $scope.curPage - 1 ) * $scope.itemsPerPage ),
                end = begin + $scope.itemsPerPage;
            $scope.filteredItems = itemsDetails.slice( begin, end );
        } );
        
        $scope.showAnswer = function () {
            $scope.showAnswerTrue = true;
        };

    } ); 
}

app.controller( 'ITIL4QuizController',  ITIL4QuizController);
ITIL4QuizController.$inject = [ '$scope', '$http' ];
function ITIL4QuizController( $scope, $http ) {

    $http.get( "itil4.json" ).then( function ( response ) {
      $scope.review=false;
      $scope.quizSubmitted=false;

        var itemsDetails = response.data;
        $scope.quizTitleFrontEnd=itemsDetails["quiz"]["name"];
        $scope.quizDescrFrontEnd=itemsDetails["quiz"]["description"];
 
        $scope.questionsList = itemsDetails.questions;

        $scope.curPage = 1;
        $scope.itemsPerPage = 1;
        $scope.maxSize = 5;
        $scope.showAnswerTrue = false;
        $scope.totalQuestions = itemsDetails.questions.length;

        $scope.numOfPages = function () {
            return Math.ceil( itemsDetails.questions.length / $scope.itemsPerPage );
        };

        $scope.$watch( 'curPage + numPerPage', function () {
            $scope.showAnswerTrue = false;
            var begin = ( ( $scope.curPage - 1 ) * $scope.itemsPerPage ),
                end = begin + $scope.itemsPerPage;
            $scope.filteredItems = itemsDetails.questions.slice( begin, end );
        } );
        
        $scope.showAnswer = function () {
            $scope.showAnswerTrue = true;
            $scope.filteredItems = itemsDetails.questions;
            $scope.review=false;
            $scope.quizSubmitted=true;
        };

        $scope.onSelect = function ( question, option ) {
            if ( question.QuestionTypeId == 1 ) {
                question.Options.forEach( function ( element) {
                    if ( element.Id != option.Id ) {
                        element.Selected = false;
                    }
                } );
            }
        };

      $scope.toBool = function (val) {
        if (val == 'undefined' || val == null || val == '' || val == 'false' || val == 'False')
            return false;
        else if (val == true || val == 'true' || val == 'True')
            return true;
        else
            return 'unidentified';
      };
      $scope.isCorrect = function ( question ) {
          var result = 'You got it right!';
          question.Options.forEach( function ( option) {
              if ( $scope.toBool( option.Selected ) != option.IsAnswer ) {
                  result = 'Sorry, that\'s not quite right!';
                  return false;
              }
          } );
          return result;
      };

    $scope.isAnswered = function ( index ) {
        var answered = 'Not Answered';
        $scope.questionsList[ index ].Options.forEach( function ( element ) {
            if ( element.Selected == true ) {
                answered = 'Answered';
                return false;
            }
        } );
        return answered;
    };

     $scope.goTo = function ( index ) {
        if ( index > 0 && index <= $scope.totalQuestions ) {
            $scope.curPage = index;
            $scope.review=false;
        }
    };


    } ); 
}

            $scope.review=false;
        }
    };


    } ); 
}
