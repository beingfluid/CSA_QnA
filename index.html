            <script>
              
              var app = angular.module( 'being-fluid', [
    "ngSanitize",
    "ngRoute",
    'ui.bootstrap'
] );

app.config( RoutesConfig );
RoutesConfig.$inject = ["$routeProvider"];
function RoutesConfig ( $routeProvider ) {
    $routeProvider
        .when( '/csa_qna', {
        templateUrl: 'csa_qna.html',
        controller: 'CSAQnAController'
    } ).when( '/toc', {
        templateUrl: 'toc.html',
        controller: 'TOCController'
    } ).when( '/itil', {
        templateUrl: 'itil.html',
        controller: 'ITILController'
    } ).when( '/ucsa1', {
        templateUrl: 'ucsa1.html',
        controller: 'UCSAController'
    } ).when( '/ucsanew1', {
        templateUrl: 'ucsanew1.html',
        controller: 'QuizController'
    } ).otherwise( {
        redirectTo:"/toc"
    });

    // .when( '/ucsa2', {
    //     templateUrl: 'ucsa2.html',
    //     controller: 'UCSA2Controller'
    // } ).when( '/ucsa3', {
    //     templateUrl: 'ucsa3.html',
    //     controller: 'UCSA3Controller'
    // } )
}

app.controller( "MainController", MainController );
MainController.$inject = [];
function MainController ( ) {}

app.controller( "CSAQnAController", CSAQnAController );
CSAQnAController.$inject = ["$scope","$http"];
function CSAQnAController($scope,$http) {
    $http.get( "csa_qna.json" ).then( function ( response ) {
        $scope.recommendations = response.data;
    } );

    $scope.uniqueCategoryList=['Virtual Agent', 'Update Sets', 'Task Management', 'ServiceNow Overview', 'Service Catalog', 'Scripting', 'Reporting', 'Product', 'Notifications', 'Lists & Filters', 'Knowledge Management', 'Integrations', 'Import Sets', 'Forms and Templates', 'Flow Designer', 'Events', 'Development', 'Data Schema', 'CMDB', 'Branding', 'Automated Test Framework', 'Application/Access Control', 'Agent Workspace'];
}

app.controller( "TOCController", TOCController );
TOCController.$inject = [];
function TOCController() {
}

app.controller( "ITILController", ITILController );
ITILController.$inject = ["$scope","$http"];
function ITILController($scope,$http) {
   $http.get( "itil.json" ).then( function ( response ) {
        $scope.itilPracticeQues = response.data;
    } );

  $scope.practiceSetsList=[
    'Practice Set 1', 
    'Practice Set 2'//, 
    // 'Practice Set 3',
    // 'Practice Set 4',
    // 'Practice Set 5'
  ];
}


app.controller( "UCSAController", UCSAController );
UCSAController.$inject = ["$scope","$http"];
function UCSAController($scope,$http) {
   $http.get( "udemy_csa1.json" ).then( function ( response ) {
        $scope.uCSA1Ques = response.data;
    } );
}


app.controller( 'QuizController',  QuizController);
QuizController.$inject = [ '$scope', '$http' ];
function QuizController( $scope, $http ) {

    $http.get( "ucsanew1.json" ).then( function ( response ) {
        var itemsDetails = response.data;
 
        $scope.curPage = 1;
        $scope.itemsPerPage = 1;
        $scope.maxSize = 5;
        $scope.showAnswerTrue = false;

        $scope.numOfPages = function () {
            return Math.ceil( itemsDetails.length / $scope.itemsPerPage );
        };

        $scope.$watch( 'curPage + numPerPage', function () {
            $scope.showAnswerTrue = false;
            var begin = ( ( $scope.curPage - 1 ) * $scope.itemsPerPage ),
                end = begin + $scope.itemsPerPage;
            $scope.filteredItems = itemsDetails.slice( begin, end );
        } );
        
        $scope.showAnswer = function () {
            $scope.showAnswerTrue = true;
        };

    } ); 
}


app.controller( "UCSA2Controller", UCSA2Controller );
UCSA2Controller.$inject = ["$scope","$http"];
function UCSA2Controller($scope,$http) {
  $scope.setNumber = 3;
   $http.get( "ucsa2.json" ).then( function ( response ) {
        $scope.uCSA1Ques = response.data;
    } );
}

app.controller( "UCSA3Controller", UCSA3Controller );
UCSA3Controller.$inject = ["$scope","$http"];
function UCSA3Controller($scope,$http) {
  $scope.setNumber = 4;
   $http.get( "ucsa3.json" ).then( function ( response ) {
        $scope.uCSA1Ques = response.data;
    } );
}
